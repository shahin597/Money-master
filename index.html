<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal Bank</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <h1 class="text-center mb-2">My Personal Account</h1>
        <div class="row mt-5">
            <div class="col-lg-6 col-sm-12 shadow p-3 mb-5 bg-body rounded gx-4">
                <img class="img-fluid" src="image/counting-moneys.jpg" alt="">

            </div>
            <div class="col-lg-6 col-sm-12 shadow p-3 mb-5 bg-body rounded">
                <h4 class="text-center">Income</h4>
                <!-- income-field -->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">income:</span>
                    <input id="income-input" type="number" placeholder="put a positive value" onfocus="this.value=''"
                        class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <h5 class="text-center">Expenses</h5>
                <!-- Food field -->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Food:</span>
                    <input id="food-input" type="number" placeholder="put a positive value" onfocus="this.value=''"
                        class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <!-- Rent field -->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Rent:</span>
                    <input id="rent-input" type="number" placeholder="put a positive value" onfocus="this.value=''"
                        class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <!-- cloths field -->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Clothes</span>
                    <input id="cloth-input" type="number" placeholder="put a positive value" onfocus="this.value=''"
                        class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <!-- button -->
                <div class="d-flex justify-content-center">
                    <button id="calculate-button" type="button" class="btn btn-primary">Calculate</button>
                </div>
                <!-- total expense -->
                <div class="d-flex justify-content-center mt-3">
                    <h4>Total expenses:</h4>
                    <h4><span id="total-expense">0</span></h4>
                </div>
                <!-- Balance -->
                <div class="d-flex justify-content-center mt-2">
                    <h4>Balance:</h4>
                    <h4><span id="balance">0</span></h4>
                </div>
                <!-- save -->
                <div class="d-flex justify-content-center mt-2">
                    <h4>Save: </h4>
                    <input id="save-input" placeholder="put integer no" onfocus="this.value=''" class="h-25 w-25 mx-2"
                        type="number">
                    <h4>%</h4>
                    <button id="save-button" type="button" class="btn btn-primary h-25 ">Save</button>

                </div>
                <div class="d-flex justify-content-center mt-3">
                    <h4>Saving Amount:</h4>
                    <h4><span id="saving-amount">0</span></h4>
                </div>
                <!-- Balance -->
                <div class="d-flex justify-content-center mt-2">
                    <h4>Remaining Balance:</h4>
                    <h4><span id="remaining-balance">0</span></h4>
                </div>
            </div>



        </div>


        </div>


    </section>

    <script src="js/index.js"></script>
</body>

</html>
